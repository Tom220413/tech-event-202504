<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メンバー一覧 - リモートワークス</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="redirect.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <!-- ヘッダー -->
      <header
        :class="[
          'fixed top-0 left-0 right-0 bg-white shadow-md py-4 z-50 flex items-center px-6 transition-transform duration-300',
          isHeaderVisible ? 'translate-y-0' : '-translate-y-full'
        ]"
      >
        <h1 class="text-2xl font-bold mr-8">RemoteWorks</h1>
        <nav class="flex space-x-4">
          <a
            href="http://127.0.0.1:3000/members.html"
            class="text-blue-600 font-medium"
            >メンバー一覧</a
          >
          <a
            href="http://127.0.0.1:3000/tasks.html"
            class="text-gray-600 hover:text-blue-600"
            >タスク一覧</a
          >
        </nav>
      </header>

      <!-- メインコンテンツ -->
      <main class="container mx-auto px-4 pt-20">
        <!-- メンバー一覧 -->
        <div class="mb-8">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">メンバー一覧</h2>
            <button
              @click="showNewMemberModal = true"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              メンバー追加
            </button>
          </div>
          <div class="grid gap-4">
            <div
              v-for="member in members"
              :key="member.id"
              class="bg-white rounded-lg shadow p-4"
            >
              <div class="flex items-center mb-4">
                <img
                  :src="member.icon"
                  :alt="member.name"
                  class="w-12 h-12 rounded-full mr-4"
                />
                <div class="flex-1 flex items-center">
                  <h3 class="text-lg font-semibold">{{ member.name }}</h3>
                  <div
                    class="ml-2 relative"
                    @mouseenter="setHover(member.id, true)"
                    @mouseleave="setHover(member.id, false)"
                    style="min-width: 70px"
                  >
                    <!-- 通常はテキスト -->
                    <span
                      v-if="!hoveringStatus[member.id]"
                      class="px-2 py-1 rounded text-sm border bg-gray-50 cursor-pointer"
                    >
                      {{ member.status }}
                    </span>
                    <!-- ホバー時は候補バッジを横並びで表示 -->
                    <div
                      v-else
                      class="absolute left-0 top-0 flex gap-1 bg-white border rounded shadow px-2 py-1 z-10"
                    >
                      <span
                        v-for="status in attendanceStatuses"
                        :key="status"
                        @click="member.status = status; setHover(member.id, false)"
                        :class="[
                          'px-2 py-1 rounded text-sm cursor-pointer',
                          status === member.status ? 'bg-blue-500 text-white' : 'bg-gray-100 hover:bg-blue-100'
                        ]"
                      >
                        {{ status }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-2">
                <div
                  v-for="(task, index) in member.tasks.slice(0, showAllTasks[member.id] ? undefined : 3)"
                  :key="task.id"
                  class="border rounded p-2 cursor-pointer hover:bg-gray-50"
                  @click="openTaskDetail(task)"
                >
                  <div class="flex justify-between">
                    <span class="font-mono">{{ task.number }}</span>
                    <span :class="getStatusClass(task.status)"
                      >{{ task.status }}</span
                    >
                  </div>
                  <div class="text-sm font-medium">{{ task.title }}</div>
                  <div class="flex justify-between items-center mt-1">
                    <!-- プログレスバー -->
                    <div class="flex items-center gap-2 flex-1 mr-2">
                      <div
                        class="flex-1 bg-gradient-to-r from-gray-200 to-gray-300 rounded-full h-6 overflow-hidden shadow-inner relative"
                      >
                        <div
                          class="h-full rounded-full bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 shadow-lg transition-all duration-700 ease-out relative"
                          :style="`width: ${task.progress}%`"
                        >
                          <!-- グロー効果 -->
                          <div
                            class="absolute inset-0 bg-gradient-to-r from-cyan-300 via-blue-400 to-purple-500 opacity-60 animate-pulse"
                          ></div>
                          <!-- ハイライト効果 -->
                          <div
                            class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-transparent via-white to-transparent opacity-40 rounded-full"
                          ></div>
                        </div>
                        <!-- パーセンテージ表示（バー内に配置） -->
                        <div
                          class="absolute inset-0 flex items-center justify-center z-10"
                        >
                          <span
                            class="text-sm font-bold text-white drop-shadow-lg"
                            >{{ task.progress }}%</span
                          >
                        </div>
                      </div>
                    </div>
                    <!-- 緊急度 -->
                    <span :class="getPriorityClass(task.priority)"
                      >緊急度: {{ task.priority }}</span
                    >
                  </div>
                </div>
              </div>
              <button
                v-if="member.tasks.length > 3"
                @click="toggleShowAllTasks(member.id)"
                class="text-blue-500 text-sm mt-2"
              >
                {{ showAllTasks[member.id] ? '閉じる' : 'もっと見る' }}
              </button>
            </div>
          </div>
        </div>
      </main>

      <!-- モーダル -->
      <div
        v-if="showNewMemberModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h3 class="text-xl font-bold mb-4">メンバー追加</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >名前</label
              >
              <input
                v-model="newMember.name"
                type="text"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >アイコン</label
              >
              <input
                type="file"
                accept="image/*"
                @change="handleIconFileUpload"
                class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
              />
              <div v-if="newMember.icon" class="mt-2">
                <img :src="newMember.icon" class="w-12 h-12 rounded-full" />
              </div>
            </div>
            <div class="flex justify-end gap-2">
              <button
                @click="showNewMemberModal = false"
                class="px-4 py-2 border rounded"
              >
                キャンセル
              </button>
              <button
                @click="addMember"
                class="px-4 py-2 bg-blue-500 text-white rounded"
              >
                追加
              </button>
            </div>
          </div>
        </div>
      </div>

      <div
        v-if="selectedTask"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h3 class="text-xl font-bold mb-4">タスク詳細</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >タイトル</label
              >
              <input
                v-model="selectedTask.title"
                type="text"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >内容</label
              >
              <textarea
                v-model="selectedTask.description"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >担当者</label
              >
              <select
                v-model="selectedTask.assigneeId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option
                  v-for="member in members"
                  :key="member.id"
                  :value="member.id"
                >
                  {{ member.name }}
                </option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >ステータス</label
              >
              <select
                v-model="selectedTask.status"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option
                  v-for="status in taskStatuses"
                  :key="status"
                  :value="status"
                >
                  {{ status }}
                </option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >緊急度</label
              >
              <select
                v-model="selectedTask.priority"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >進捗状況</label
              >
              <select
                v-model="selectedTask.progress"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option v-for="n in 11" :key="n" :value="(n-1)*10">
                  {{ (n-1)*10 }}%
                </option>
              </select>
            </div>
            <div class="flex justify-end gap-2">
              <button
                @click="deleteTask"
                class="px-4 py-2 bg-red-500 text-white rounded"
              >
                削除
              </button>
              <button
                @click="selectedTask = null"
                class="px-4 py-2 border rounded"
              >
                閉じる
              </button>
              <button
                @click="updateTask"
                class="px-4 py-2 bg-blue-500 text-white rounded"
              >
                更新
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
        computed,
        onMounted,
        onUnmounted,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import {
        loadMembers,
        saveMembers,
        loadTasks,
        saveTasks,
        isInitialized,
        markAsInitialized,
      } from "./storage.js";

      createApp({
        setup() {
          const showNewMemberModal = ref(false);
          const selectedTask = ref(null);
          const showAllTasks = ref({});
          const hoveringStatus = ref({});
          const isHeaderVisible = ref(true);
          let lastScrollY = 0;

          const newMember = ref({
            name: "",
            icon: "",
          });

          const attendanceStatuses = ["出社", "休憩", "退勤", "外出", "在宅"];
          const taskStatuses = ["未着手", "進行中", "完了", "保留"];

          const getStatusClass = (status) => {
            const classes = {
              未着手: "bg-gray-100 text-gray-800",
              進行中: "bg-blue-100 text-blue-800",
              完了: "bg-green-100 text-green-800",
              保留: "bg-yellow-100 text-yellow-800",
            };
            return `px-2 py-1 rounded text-sm ${classes[status] || ""}`;
          };

          const getPriorityClass = (priority) => {
            const classes = {
              高: "bg-red-100 text-red-800",
              中: "bg-green-100 text-green-800",
              低: "bg-gray-100 text-gray-800",
            };
            return `px-2 py-1 rounded text-sm ${classes[priority] || ""}`;
          };

          const toggleShowAllTasks = (memberId) => {
            showAllTasks.value[memberId] = !showAllTasks.value[memberId];
          };

          const setHover = (memberId, value) => {
            hoveringStatus.value = {
              ...hoveringStatus.value,
              [memberId]: value,
            };
          };

          const handleScroll = () => {
            const currentScrollY = window.scrollY;
            isHeaderVisible.value =
              currentScrollY < lastScrollY || currentScrollY < 10;
            lastScrollY = currentScrollY;
          };

          onMounted(() => {
            window.addEventListener("scroll", handleScroll);
          });

          onUnmounted(() => {
            window.removeEventListener("scroll", handleScroll);
          });

          //====================
          // データの永続化設定
          //====================
          const defaultMembers = [
            {
              id: 1,
              name: "山田太郎",
              icon: "https://i.pravatar.cc/150?img=1",
              status: "出社",
            },
            {
              id: 2,
              name: "鈴木花子",
              icon: "https://i.pravatar.cc/150?img=2",
              status: "在宅",
            },
          ];

          const defaultTasks = [
            {
              id: 1,
              number: "TSK-001",
              title: "ログイン機能の実装",
              description: "ユーザー認証システムの実装",
              assigneeId: 1,
              status: "進行中",
              priority: "高",
              progress: 50,
            },
            {
              id: 2,
              number: "TSK-002",
              title: "UIデザインの改善",
              description: "ダッシュボードのレイアウト改善",
              assigneeId: 2,
              status: "未着手",
              priority: "中",
              progress: 0,
            },
          ];

          const members = ref(loadMembers());
          const tasks = ref(loadTasks());

          // 初回のみデフォルトデータを設定
          if (!isInitialized()) {
            if (members.value.length === 0) {
              members.value = defaultMembers;
              saveMembers(members.value);
            }
            if (tasks.value.length === 0) {
              tasks.value = defaultTasks;
              saveTasks(tasks.value);
            }
            markAsInitialized();
          }

          const synchronizeMemberTasks = () => {
            members.value.forEach((member) => {
              member.tasks = tasks.value.filter(
                (t) => t.assigneeId === member.id
              );
            });
          };
          synchronizeMemberTasks();

          const addMember = () => {
            const id = members.value.length
              ? Math.max(...members.value.map((m) => m.id)) + 1
              : 1;
            members.value.push({
              id,
              name: newMember.value.name,
              icon: newMember.value.icon,
              status: "出社",
              tasks: [],
            });
            saveMembers(members.value);
            showNewMemberModal.value = false;
            newMember.value = {
              name: "",
              icon: "",
            };
          };

          const openTaskDetail = (task) => {
            selectedTask.value = { ...task };
          };

          const updateTask = () => {
            const index = tasks.value.findIndex(
              (t) => t.id === selectedTask.value.id
            );
            if (index !== -1) {
              tasks.value[index] = { ...selectedTask.value };
              // Update member's tasks
              members.value.forEach((member) => {
                const taskIndex = member.tasks.findIndex(
                  (t) => t.id === selectedTask.value.id
                );
                if (taskIndex !== -1) {
                  member.tasks[taskIndex] = { ...selectedTask.value };
                }
              });
            }
            synchronizeMemberTasks();
            saveTasks(tasks.value);
            saveMembers(members.value);
            selectedTask.value = null;
          };

          const deleteTask = () => {
            const index = tasks.value.findIndex(
              (t) => t.id === selectedTask.value.id
            );
            if (index !== -1) {
              tasks.value.splice(index, 1);
              // Remove from member's tasks
              members.value.forEach((member) => {
                const taskIndex = member.tasks.findIndex(
                  (t) => t.id === selectedTask.value.id
                );
                if (taskIndex !== -1) {
                  member.tasks.splice(taskIndex, 1);
                }
              });
            }
            synchronizeMemberTasks();
            saveTasks(tasks.value);
            saveMembers(members.value);
            selectedTask.value = null;
          };

          const handleIconFileUpload = (event) => {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                newMember.value.icon = e.target.result;
              };
              reader.readAsDataURL(file);
            }
          };

          return {
            members,
            tasks,
            showNewMemberModal,
            selectedTask,
            showAllTasks,
            newMember,
            attendanceStatuses,
            taskStatuses,
            getStatusClass,
            getPriorityClass,
            toggleShowAllTasks,
            addMember,
            openTaskDetail,
            updateTask,
            deleteTask,
            hoveringStatus,
            setHover,
            handleIconFileUpload,
            isHeaderVisible,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
