<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タスク一覧 - リモートワークス</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="redirect.js"></script>
  </head>
  <body class="bg-gray-100">
    <div id="app">
      <!-- ヘッダー -->
      <header
        class="fixed top-0 left-0 right-0 bg-white shadow-md h-[30px] z-50 flex items-center px-4"
      >
        <h1 class="text-lg font-bold mr-8">リモートワークス</h1>
        <nav class="flex space-x-4">
          <a href="members.html" class="text-gray-600 hover:text-blue-600"
            >メンバー一覧</a
          >
          <a href="tasks.html" class="text-blue-600 font-medium">タスク一覧</a>
        </nav>
      </header>

      <!-- メインコンテンツ -->
      <main class="container mx-auto px-4 pt-10">
        <!-- タスク一覧 -->
        <div>
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-bold">タスク一覧</h2>
            <button
              @click="showNewTaskModal = true"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            >
              タスク追加
            </button>
          </div>
          <div class="grid gap-4">
            <div
              v-for="task in tasks"
              :key="task.id"
              class="bg-white rounded-lg shadow p-4 cursor-pointer"
              @click="openTaskDetail(task)"
            >
              <div class="flex justify-between items-start">
                <div>
                  <span class="font-mono">{{ task.number }}</span>
                  <h3 class="text-lg font-semibold">{{ task.title }}</h3>
                </div>
                <span :class="getStatusClass(task.status)"
                  >{{ task.status }}</span
                >
              </div>
              <p class="text-gray-600 mt-2">{{ task.description }}</p>
              <div class="flex justify-between items-center mt-4">
                <div class="flex items-center">
                  <img
                    :src="getMemberIcon(task.assigneeId)"
                    :alt="getMemberName(task.assigneeId)"
                    class="w-6 h-6 rounded-full mr-2"
                  />
                  <span>{{ getMemberName(task.assigneeId) }}</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-sm">進捗: {{ task.progress }}%</span>
                  <span :class="getPriorityClass(task.priority)"
                    >{{ task.priority }}</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- モーダル -->
      <div
        v-if="showNewTaskModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
      >
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
          <h3 class="text-xl font-bold mb-4">タスク追加</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >タイトル</label
              >
              <input
                v-model="newTask.title"
                type="text"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >内容</label
              >
              <textarea
                v-model="newTask.description"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              ></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >担当者</label
              >
              <select
                v-model="newTask.assigneeId"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option
                  v-for="member in members"
                  :key="member.id"
                  :value="member.id"
                >
                  {{ member.name }}
                </option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >緊急度</label
              >
              <select
                v-model="newTask.priority"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
              >
                <option value="高">高</option>
                <option value="中">中</option>
                <option value="低">低</option>
              </select>
            </div>
            <div class="flex justify-end gap-2">
              <button
                @click="showNewTaskModal = false"
                class="px-4 py-2 border rounded"
              >
                キャンセル
              </button>
              <button
                @click="addTask"
                class="px-4 py-2 bg-green-500 text-white rounded"
              >
                追加
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      import {
        createApp,
        ref,
        computed,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";
      import {
        loadMembers,
        saveMembers,
        loadTasks,
        saveTasks,
      } from "./storage.js";

      createApp({
        setup() {
          const showNewTaskModal = ref(false);

          const newTask = ref({
            title: "",
            description: "",
            assigneeId: null,
            priority: "中",
            status: "未着手",
            progress: 0,
          });

          const taskStatuses = ["未着手", "進行中", "完了", "保留"];

          //====================
          // データの永続化設定
          //====================
          const defaultMembers = [
            {
              id: 1,
              name: "山田太郎",
              icon: "https://i.pravatar.cc/150?img=1",
              status: "出社",
            },
            {
              id: 2,
              name: "鈴木花子",
              icon: "https://i.pravatar.cc/150?img=2",
              status: "在宅",
            },
          ];

          const defaultTasks = [
            {
              id: 1,
              number: "TSK-001",
              title: "ログイン機能の実装",
              description: "ユーザー認証システムの実装",
              assigneeId: 1,
              status: "進行中",
              priority: "高",
              progress: 50,
            },
            {
              id: 2,
              number: "TSK-002",
              title: "UIデザインの改善",
              description: "ダッシュボードのレイアウト改善",
              assigneeId: 2,
              status: "未着手",
              priority: "中",
              progress: 0,
            },
          ];

          const members = ref(loadMembers());
          if (members.value.length === 0) {
            members.value = defaultMembers;
            saveMembers(members.value);
          }

          const tasks = ref(loadTasks());
          if (tasks.value.length === 0) {
            tasks.value = defaultTasks;
            saveTasks(tasks.value);
          }

          const synchronizeMemberTasks = () => {
            members.value.forEach((member) => {
              member.tasks = tasks.value.filter(
                (t) => t.assigneeId === member.id
              );
            });
          };
          synchronizeMemberTasks();

          const getStatusClass = (status) => {
            const classes = {
              未着手: "bg-gray-100 text-gray-800",
              進行中: "bg-blue-100 text-blue-800",
              完了: "bg-green-100 text-green-800",
              保留: "bg-yellow-100 text-yellow-800",
            };
            return `px-2 py-1 rounded text-sm ${classes[status] || ""}`;
          };

          const getPriorityClass = (priority) => {
            const classes = {
              高: "bg-red-100 text-red-800",
              中: "bg-green-100 text-green-800",
              低: "bg-gray-100 text-gray-800",
            };
            return `px-2 py-1 rounded text-sm ${classes[priority] || ""}`;
          };

          const getMemberIcon = (memberId) => {
            const member = members.value.find((m) => m.id === memberId);
            return member ? member.icon : "";
          };

          const getMemberName = (memberId) => {
            const member = members.value.find((m) => m.id === memberId);
            return member ? member.name : "";
          };

          const addTask = () => {
            const id = tasks.value.length
              ? Math.max(...tasks.value.map((t) => t.id)) + 1
              : 1;
            const taskNumber = `TSK-${String(id).padStart(3, "0")}`;
            const task = {
              id,
              number: taskNumber,
              ...newTask.value,
              progress: 0,
            };
            tasks.value.push(task);
            const member = members.value.find((m) => m.id === task.assigneeId);
            if (member) {
              member.tasks.push(task);
            }
            synchronizeMemberTasks();
            saveTasks(tasks.value);
            saveMembers(members.value);
            showNewTaskModal.value = false;
            newTask.value = {
              title: "",
              description: "",
              assigneeId: null,
              priority: "中",
              status: "未着手",
              progress: 0,
            };
          };

          const openTaskDetail = (task) => {
            window.location.href = `task-detail.html?id=${task.id}`;
          };

          return {
            members,
            tasks,
            showNewTaskModal,
            newTask,
            taskStatuses,
            getStatusClass,
            getPriorityClass,
            getMemberIcon,
            getMemberName,
            addTask,
            openTaskDetail,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
